  <h1>Unsellables</h1><p><strong><img src="images/Thimbleberry.jpg" alt="Unsellable" width="400" height="300" align="right" />Properties that are on the market but not selling may also be accepted.</strong></p>
  <p><strong>What makes a home unsellable?</strong></p>
  <ol>
    <li>Mortgage is higher than current value of the home<br />
    </li>
    <li>Leins could be placed on the house from creditors<br />
    </li>
    <li>Home may need a lot of work to capture the market price</li>
  </ol>
